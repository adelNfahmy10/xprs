<ng-progress
  #progressBar
  [trickleSpeed]="10"
  [speed]="10"
  [spinner]="false"
  [thick]="true"
  color="#81FB37"
  [ease]="'linear'"
></ng-progress>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  [fullScreen]="true">

  <img src="assets/images/global-image/load.gif" alt="XPRS">
</ngx-spinner>

<router-outlet />
