<div class="row justify-content-center">
  <div class="col-xl-5">
    <div class="card auth-card">
      <div class="card-body px-3 py-5">
        <app-logo-box className="mx-auto mb-4 text-center auth-logo" />

        <h2 class="fw-bold text-uppercase text-center fs-18">Sign up now, It only takes a minute.</h2>

        <div class="px-4">
          <form class="authentication-form" [formGroup]="registerForm" (ngSubmit)="submitRegister()">
            <div class="mb-3">
              <label class="form-label" for="First-name">First Name</label>
              <input
                formControlName= 'firstname'
                type="name"
                id="First-name"
                name="First-name"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your first name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="Last-name">Last Name</label>
              <input
                formControlName= 'lastname'
                type="name"
                id="Last-name"
                name="Last-name"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your last name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                formControlName= 'email'
                type="email"
                id="email"
                name="email"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="phone">Phone</label>
              <input
                formControlName= 'phone'
                type="tel"
                id="phone"
                name="phone"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your phone"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input
                formControlName= 'password'
                type="password"
                id="password"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your password"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="repassword">RePassword</label>
              <input
                formControlName= 'repassword'
                type="password"
                id="repassword"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your repassword"
              />
            </div>

            <!-- <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkbox-signin"
                />
                <label class="form-check-label" for="checkbox-signin"
                  >I accept Terms and Condition</label
                >
              </div>
            </div> -->

            <div class="mb-1 text-center d-grid">
              <button class="btn main-btn py-2" type="submit">
                Create Account
              </button>
            </div>
          </form>
          <p class="mt-3 fw-semibold no-span">I Have Account - <span class="main-color cr" routerLink="/login">Login</span></p>

          <!-- <div class="text-center">
            <a
              href="javascript:void(0);"
              class="btn btn-outline-light shadow-none"
              ><i class="bx bxl-google fs-20"></i
            ></a>
            <a
              href="javascript:void(0);"
              class="btn btn-outline-light shadow-none ms-1"
              ><i class="ri-facebook-fill fs-20"></i
            ></a>
            <a
              href="javascript:void(0);"
              class="btn btn-outline-light shadow-none ms-1"
              ><i class="bx bxl-github fs-20"></i
            ></a>
          </div> -->
        </div>
      </div>
    </div>

    <p class="mb-0 text-center text-white">
      I already have an account
      <a
        routerLink="/auth/sign-in"
        class="text-reset text-unline-dashed fw-bold ms-1"
        >Sign In</a
      >
    </p>
  </div>
</div>
